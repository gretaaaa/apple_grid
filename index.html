<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style_apple.css">
    </head>
    <body class="settings-text">
        <div class="container-fluid no-padding">
            <div class="apple-grid">
                <div class="row no-gutters">
                    <div class="col one-column">
                        <div class="iPad color-light-grey">
                            <h1>iPad</h1>
                            <h5>Come un computer. E anche di pi&ugrave;.</h5>
                            <div class="image-column-background"></div>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters flex-container">
                    <div class="col-xs-12 col-md-6 two-column">
                        <div class="watch color-grey">
                            <img src="images/watch_series_3_logo_alt_large.png" alt="Watch series 3 logo">
                            <h5>L'evoluzione della specie.</h5>
                            <div class="image-column-background"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 two-column">
                        <div class="macbook color-cream">
                            <h1>MacBook Pro</h1>
                            <h5>Un tocco di genio.</h5>
                            <div class="image-column-background"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 two-column">
                        <div class="airpods color-cream">
                            <h1>AirPods</h1> 
                            <h5>Magia senza fili.</h5>
                            <div class="image-column-background"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 two-column">
                        <div class="iPhone color-blue text-white">
                            <h1>Perch&eacute; iPhone?</h1> 
                            <h5>Semplice: ti semplifica la vita.</h5>
                            <div class="image-column-background"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
